name: RAG Answer Generation (test)

on:
  workflow_dispatch:
    inputs:
      query:
        description: "Enter your question"
        required: true

jobs:
  rag-answer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - run: pip install -r requirements.txt

      - name: Run RAG Answer Generation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -m scripts.rag_answer \
          "${{ github.event.inputs.query }}"

      - name: Upload RAG answer artifact
        uses: actions/upload-artifact@v4
        with:
          name: rag-answer-output
          path: rag_answer.txt
          if-no-files-found: error
